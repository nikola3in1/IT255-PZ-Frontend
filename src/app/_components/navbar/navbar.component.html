<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark elegant-color-dark">

  <!-- Navbar brand -->
  <logo>
      <a routerLinkActive="active" routerLink='/'>
        <img class="navbar-brand" style="width: 40%" src="../../assets/logo2.png" />
      </a>
  </logo>



  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item mr-1">
        <a routerLinkActive="active" routerLink='/' class="nav-link waves-light h5-responsive" mdbWavesEffect>Home</a>
      </li>

      <li class="nav-item mr-1">
        <a routerLinkActive="active" routerLink='/genres/' class="nav-link waves-light h5-responsive" mdbWavesEffect>Genres</a>
      </li>

      <li class="nav-item mr-1">
        <a routerLinkActive="active" routerLink='/top5/' class="nav-link waves-light h5-responsive" mdbWavesEffect>Top5</a>
      </li>



    </ul>
    <!-- Login/Signup -->
    <ul *ngIf="!isLogged && !isAdmin" class="navbar-nav">
      <li class="nav-item mr-1">
        <a routerLinkActive="active" routerLink='/login/' class="nav-link waves-light h5-responsive" mdbWavesEffect>Login</a>
      </li>
      <li class="nav-item">
        <a routerLinkActive="active" routerLink='/register/' class="nav-link waves-light h5-responsive" mdbWavesEffect>Sign up</a>
      </li>
    </ul>

    <ul *ngIf="isLogged" class="navbar-nav">
      <li class="nav-item mr-1">
        <a routerLinkActive="active" routerLink='/upload/' class="nav-link waves-light h5-responsive mr-2" mdbWavesEffect>
          <i class="fa fa-upload" aria-hidden="true"></i>
        </a>
      </li>
      <li class="nav-item mr-1">
        <a routerLinkActive="active" routerLink='/profile/' class="nav-link waves-light h5-responsive" mdbWavesEffect>Profile</a>
      </li>
      <li class="nav-item">
        <a routerLinkActive="active" routerLink='/logout/' class="nav-link waves-light h5-responsive" mdbWavesEffect>Logout</a>
      </li>
    </ul>
    <ul *ngIf="isAdmin" class="navbar-nav">
      <li class="nav-item mr-1">
        <a routerLinkActive="active" routerLink='/admin/' class="nav-link waves-light h5-responsive" mdbWavesEffect>Dashboard</a>
      </li>
      <li class="nav-item">
        <a routerLinkActive="active" routerLink='/logout/' class="nav-link waves-light h5-responsive" mdbWavesEffect>Logout</a>
      </li>
    </ul>
  </links>
</mdb-navbar>

<form *ngIf="isCollapsed" [formGroup]="form" (ngSubmit)="search()">
  <div class=" row no-gutters">
    <div class="col-10 pt-1 pl-1">
      <input type="search" class="form-control" formControlName="input" placeholder="Search for...">
    </div>
    <div class="col-2 pr-2">
      <button class="btn btn-sm btn-primary waves-light" style="width: 100% !important" type="button" mdbWavesEffect>
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</form>
